<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PortCMS</title>
    <link rel="stylesheet" href="styles/bulma/bulma.min.css"/>
    <link rel="stylesheet" href="styles/bulma/bulma-prefers-dark.css"/>
    <link rel="stylesheet" href="styles/bulma/bulma-pageloader.min.css">
    <script defer src="scripts/libs/fontawesome.js"></script>
  </head>
  <body>
    <div class="pageloader is-dark is-active"></div>
    <section class="hero is-medium is-bold is-danger">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="/#index">
                <b id="mainMenuTitle"></b>
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <div id="mainMenu"></div>
                <div class="navbar-item admin-controls is-hidden">
                  <div class="buttons">
                    <a class="button is-info" id="menuManageButton">
                      Manage
                    </a>
                  </div>
                </div>  
              </div>      
              <div class="navbar-end guest">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary" href="register.html">
                      <string type="gui">Register</string>
                    </a>
                    <a class="button is-light" href="login.html">
                      <string type="gui">Log in</string>
                    </a>
                  </div>
                </div>
              </div>
              <div class="navbar-end user is-hidden">
                <a id="username" class="navbar-item">USER</a>
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light" id="logoutBtn">
                      <string type="gui">Logout</string>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        <div class="hero-body">
          <div class="container">
            <h1 class="title" id="heroTitle">
              Website title
            </h1>
            <h2 class="subtitle" id="heroSubtitle">
              Website subtitle
            </h2>
            <div class="dropdown is-hoverable is-hidden admin-controls">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                  <span><i class="fas fa-edit" aria-hidden="true"></i> <string type="gui">Edit</string></span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu-edit" role="menu">
                <div class="dropdown-content">
                  <a class="dropdown-item editButton" id="editWebsiteTitle">
                    <i class="fas fa-signature" aria-hidden="true"></i>Edit title
                  </a>
                  <a class="dropdown-item editButton" id="editWebsiteSubtitle">
                    <i class="fas fa-quote-right" aria-hidden="true"></i>Edit subtitle
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <main>
        <section class="section">
          <div class="container">
            <h1 class="title">
              Register
            </h1>
            <h2 class="subtitle">Comments are comming soon, but You can register now.</h2>
            <article class="message is-danger" id="msg">
              <div class="message-body" id="msgb"></div>
            </article>
            <form action="/api/register" method="POST">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email" name="email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Login" name="nick" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Pass" name="pass" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success">
                    Ok
                  </button>
                </p>
              </div>
              </form>
          </div>
        </section>
      </main>
      <button class="button is-success is-fullwidth admin-controls is-hidden" id="addBlockBtn">Add block</button>
  <script src="scripts/libs/bulma-toast.js" defer></script>
  <script src="scripts/strings.js" defer></script>
  <script src="scripts/navbar.js" defer></script>
  <script src="scripts/langList.js" defer></script>
  <script src="scripts/components/multilang-input.js" defer></script>
  <script src="scripts/components/menu-manager.js" defer></script>
  <link href="styles/quill/quill.snow.css" rel="stylesheet">
  <script src="scripts/libs/quill.js"></script>  
  <script src="scripts/blocks/section.js"></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/user.js"></script>
  <script src="scripts/message.js"></script>
  <script src="scripts/libs/sweetalert.js" defer></script>
</body>
</html>
